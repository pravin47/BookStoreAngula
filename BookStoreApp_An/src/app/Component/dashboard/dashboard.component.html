<div>
<p class="header">
    <mat-toolbar class="headercolor">
      <span>
        <img src="../../../assets/imaage/education.svg" alt="edicationlogo" >
      </span>
      <span style="padding-left: 10px;">Bookstore</span>
      <span class="example-spacer"></span>
     
     <div class="cart" (click)="redirectToCart()">
      <span >{{cartCount}}cart</span>
      <span>
        <img src="../../../assets/imaage/supermarket.svg" alt="supermarketlogo" >
      </span>
    </div>
    <div class="logout">
      <button mat-raised-button  (click)="onLogout()">Logout</button>
     </div>
    </mat-toolbar>
</p>
  <div class="card-container">
    <mat-card class="example-card" *ngFor="let book of bookList"  >
      <mat-card-header class="card-header-text">
        <div class="card-header-text image-header">
        <img mat-card-image src="../../../assets/imaage/bookimage/{{book.logo}}.png" alt="Images">
        </div>
      </mat-card-header>
      <div class="card-action-container" >
      <mat-card-content>
        <mat-card-title>{{book.bookName}}</mat-card-title>
        <mat-card-subtitle>{{book.author}}</mat-card-subtitle>
        <mat-card-title>Rs.{{book.price}}</mat-card-title>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button class="add-bag" (click)="addItemToBag(book.id)">{{isAdded(book.id) ? "Added " : "ADD TO BAG"}}</button>
        
        <button mat-raised-button class="add-wishlist">WISHLIST</button>
      </mat-card-actions>
    </div>
    </mat-card>
  </div>
  <div class="footer-space">
  
  </div>
  <app-footer></app-footer>
